volumes:
  db_data_mysql:
    name: 'db-data-mysql-${DOCKER_PROJECT_NAME}'
  db_data_postgres:
    name: 'db-data-postgres-${DOCKER_PROJECT_NAME}'
  db_data_postgres_backup:
    name: 'db-data-postgres-backup-${DOCKER_PROJECT_NAME}'

